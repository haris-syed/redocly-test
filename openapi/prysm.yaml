host: prysm.swvl.io
info:
  description: Documentation for the prysm service
  title: Prysm service
  version: 1.0.0
paths:
  /amenities:
    delete:
      description: Delete amenity from Prysm Service Database
      operationId: deleteAmenity
      responses:
        "204":
          description: ""
      tags:
      - amenities
    get:
      description: Gets amenities from Prysm Service Database
      operationId: getAmenities
      responses:
        "200":
          description: Amenity
          schema:
            items:
              $ref: '#/definitions/Amenity'
            type: array
      tags:
      - amenities
    post:
      description: Adds amenity to Prysm Service Database
      operationId: addAmenity
      responses:
        "201":
          description: AmenityPayload
          schema:
            $ref: '#/definitions/AmenityPayload'
      tags:
      - amenities
    put:
      description: Update amenity in Prysm Service Database
      operationId: updateAmenity
      responses:
        "200":
          description: AmenityPayload
          schema:
            $ref: '#/definitions/AmenityPayload'
      tags:
      - amenities
  /bookings:
    post:
      description: Create a new booking on third-party services
      operationId: bookingsCreate
      responses:
        "200":
          description: BookingCreateResponse
          schema:
            $ref: '#/definitions/BookingCreateResponse'
      tags:
      - bookings
  /bookings/{id}:
    get:
      description: Get booking details from aggregator service
      operationId: getBooking
      parameters:
      - description: The booking id
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: BookingDetailsResponse
          schema:
            $ref: '#/definitions/BookingDetailsResponse'
      tags:
      - bookings
  /bookings/{id}/cancel:
    post:
      description: Create a booking cancellation request on the adapter
      operationId: cancelBooking
      parameters:
      - description: The booking id
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: BookingCancellationResponse
          schema:
            $ref: '#/definitions/BookingCancellationResponse'
      tags:
      - bookings
  /bookings/{id}/cancellation_policy:
    get:
      description: Gets booking cancellation policy from Aggregator Service(s)
      operationId: getBookingCancellationPolicy
      parameters:
      - description: The booking id
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: GetBookingCancellationPolicyResponse
          schema:
            $ref: '#/definitions/GetBookingCancellationPolicyResponse'
      tags:
      - bookings
  /bookings/{id}/carrier/policies:
    get:
      description: Gets carrier cancellation policy and carrier terms
      operationId: getCarrierPolicy
      parameters:
      - description: The booking id
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: GetCarrierPolicyResponse
          schema:
            $ref: '#/definitions/GetCarrierPolicyResponse'
      tags:
      - bookings
  /bookings/{id}/tickets:
    get:
      description: Get booking tickets from adapters
      operationId: getBookingTickets
      parameters:
      - description: The booking id
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      produces:
      - application/pdf
      responses:
        "200":
          $ref: '#/responses/ticketFile'
      tags:
      - bookings
  /bookings/stations:
    get:
      description: Get bookings stations using booking_id as query params
      operationId: getBookingsStations
      responses:
        "200":
          description: BookingStations
          schema:
            items:
              $ref: '#/definitions/BookingStations'
            type: array
      tags:
      - bookings
  /carriers:
    put:
      description: Add carriers to database
      operationId: addCarriers
      responses:
        "201":
          description: UpsertedCarriersResponse
          schema:
            $ref: '#/definitions/UpsertedCarriersResponse'
      tags:
      - carriers
  /carriers/findByCode:
    get:
      description: Get carrier using code from database
      operationId: getCarrierByCode
      parameters:
      - description: The carrier code
        in: query
        name: code
        required: true
        type: string
        x-go-name: Code
      responses:
        "200":
          description: Carrier
          schema:
            $ref: '#/definitions/Carrier'
      tags:
      - carriers
  /fields:
    delete:
      description: Delete field from Prysm Service Database
      operationId: deleteField
      responses:
        "204":
          description: ""
      tags:
      - fields
    get:
      description: Gets fields from Prysm Service Database
      operationId: getFields
      responses:
        "200":
          description: Field
          schema:
            items:
              $ref: '#/definitions/Field'
            type: array
      tags:
      - fields
    post:
      description: Adds field to Prysm Service Database
      operationId: addField
      responses:
        "201":
          description: FieldPayload
          schema:
            $ref: '#/definitions/FieldPayload'
      tags:
      - fields
    put:
      description: Update field in Prysm Service Database
      operationId: updateField
      responses:
        "200":
          description: FieldPayload
          schema:
            $ref: '#/definitions/FieldPayload'
      tags:
      - fields
  /health:
    get:
      description: Checks the health of the service
      operationId: checkhealth
      responses:
        "200":
          $ref: '#/responses/HealthResponse'
        "503":
          $ref: '#/responses/ServiceUnavailableResponse'
      tags:
      - health
  /operatorCityMargins:
    delete:
      description: Delete fare margin from Prysm Service Database
      operationId: deleteFareMargin
      responses:
        "204":
          description: ""
      tags:
      - faremargins
    get:
      description: Get matching faremargin from Prysm Service Database
      operationId: getFareMargins
      responses:
        "200":
          description: OperatorCityMargin
          schema:
            $ref: '#/definitions/OperatorCityMargin'
      tags:
      - faremargins
    post:
      description: Adds faremargin to Prysm Service Database
      operationId: addFaremargins
      responses:
        "201":
          description: OperatorCityMargin
          schema:
            $ref: '#/definitions/OperatorCityMargin'
      tags:
      - faremargins
    put:
      description: Update fare margin in Prysm Service Database
      operationId: updateFareMargins
      responses:
        "200":
          description: OperatorCityMargin
          schema:
            $ref: '#/definitions/OperatorCityMargin'
      tags:
      - faremargins
  /ready:
    get:
      description: Checks the readiness of the service
      operationId: checkreadiness
      responses:
        "200":
          $ref: '#/responses/HealthResponse'
        "503":
          $ref: '#/responses/ServiceUnavailableResponse'
      tags:
      - health
  /trips:
    get:
      description: Gets trips from Aggregator Service(s)
      operationId: getTrips
      responses:
        "200":
          description: Trip
          schema:
            items:
              $ref: '#/definitions/Trip'
            type: array
      tags:
      - trips
  /trips/{id}:
    get:
      description: Gets trip from Aggregator Service(s)
      operationId: getTrip
      parameters:
      - description: The ID of the trip
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      - description: Pick-up station Id
        in: query
        name: pickup_station_id
        required: true
        type: string
        x-go-name: PickupStationID
      - description: Drop-off station Id
        in: query
        name: dropoff_station_id
        required: true
        type: string
        x-go-name: DropoffStationID
      responses:
        "200":
          description: TripResponse
          schema:
            $ref: '#/definitions/TripResponse'
      tags:
      - trip
  /trips/{id}/booking_schema:
    get:
      description: Gets trip booking schema
      operationId: getTripBookingSchema
      parameters:
      - description: The ID of the trip
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: CarrierBookingSchemaResponse
          schema:
            $ref: '#/definitions/CarrierBookingSchemaResponse'
      tags:
      - tripBookingSchema
  /trips/{id}/fare_tiers:
    get:
      description: Gets trip Fare class tiers
      operationId: getTripFareClasses
      parameters:
      - description: The ID of the trip
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: GetFareClassesResponse
          schema:
            $ref: '#/definitions/GetFareClassesResponse'
      tags:
      - tripFareClasses
  /trips/{id}/policies:
    get:
      description: Gets trip cancellation policy and terms
      operationId: getTripPolicy
      parameters:
      - description: The ID of the trip
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: GetTripPolicyResponse
          schema:
            $ref: '#/definitions/GetTripPolicyResponse'
      tags:
      - tripPolicy
      - policies
  /trips/{id}/seat_map:
    get:
      description: Gets The layout of the bus for the requested trip
      operationId: getTripSeats
      parameters:
      - description: The ID of the trip
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: TripSeatMapResponse
          schema:
            $ref: '#/definitions/TripSeatMapResponse'
      tags:
      - trip
  /trips/{id}/stations:
    get:
      description: Gets information about the trip stations
      operationId: getTripStations
      parameters:
      - description: The ID of the trip
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: TripStation
          schema:
            items:
              $ref: '#/definitions/TripStation'
            type: array
      tags:
      - trip
  /trips/{id}/vacancy:
    get:
      description: Gets trip seat vacancy
      operationId: getTripVacancy
      parameters:
      - description: The ID of the trip
        in: path
        name: id
        required: true
        type: string
        x-go-name: ID
      responses:
        "200":
          description: GetVacancyResponse
          schema:
            $ref: '#/definitions/GetVacancyResponse'
      tags:
      - tripVacancy
      - vacancy
  /trips/prices_with_margin:
    post:
      description: Gets prices for trips after applying margin
      operationId: GetTripsPricesWithMargin
      responses:
        "200":
          description: TripsPricesWithMarginResponse
          schema:
            $ref: '#/definitions/TripsPricesWithMarginResponse'
      tags:
      - tripPricesWithMargin
  /trips/search_configurations:
    get:
      description: Gets search configurations for trips
      operationId: getTripsSearchConfig
      responses:
        "200":
          description: TripsSearchConfigsResponse
          schema:
            $ref: '#/definitions/TripsSearchConfigsResponse'
      tags:
      - tripSearchConfigurations
  /uicomponents:
    delete:
      description: Delete UIComponent from Prysm Service Database
      operationId: deleteUIComponent
      responses:
        "204":
          description: ""
